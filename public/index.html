<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
  <meta charset="utf-8">
  <title>Patrol | Crime Data Map</title>
  <meta name="description" content="MEAN App with Google Maps and SODA API integrations">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="style.css"/>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPt34WnRJS3S7BvZ2N-n76FFV5VFY6b_A&libraries=visualization"></script>

  <!-- Modernizr -->
  <script src="../bower_components/modernizr/bin/modernizr"></script>

  <!-- JS Source -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

  <!-- Angular Files -->
  <script src="js/app.js"></script>
  <script src="js/gservice.js"></script>
  <script src="js/addCtrl.js"></script>
  <script src="js/queryCtrl.js"></script>
  <script src="js/headerCtrl.js"></script>
</head>

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
  <div class="header" ng-controller="headerCtrl"> <!-- Header Menu using headerCtrl -->

  <ul class="nav nav-pills pull-right">
    <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Join the Team</a></li>
    <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find Teammates</a></li>
  </ul> <!-- Header items are made active upon selection -->

  <h3 class="text-muted">Patrol</h3> <!-- Header Title -->
</div>

  <div class="row content">

    <div class="col-md-7">
      <div id="map"></div> <!-- Google Map -->
    </div>

    <div ng-view></div> <!-- Side Panel (Controlled by ng-view) -->

  </div> <!-- Map and Side Panel -->
  <hr/>

  <div class="footer">
    <p class="text-center">
      Credit to Ahmed Haque from scotch.io for the helpful tutorial -
      <a href="https://scotch.io/">App Tutorial</a> | <a href="https://github.com/alexpadraic/Patrol">Patrol Github Repo</a>
    </p>
    <p class="text-center">
      Icons made by <a href="http://www.flaticon.com/authors/madebyoliver" title="Madebyoliver">Madebyoliver</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </p>
  </div> <!-- Footer -->

</div> <!-- Container -->

</body>
</html>
